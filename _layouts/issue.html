---
layout: default
---
<article>
  <header class="page-header">
    <div class="mask"></div>
    <img src="{{ 'issues.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}" alt="{{ page.title | append: ' featured image' }}" class="page-hero" />
    <div class="text-box">
      <h1 class="page-title">{{ page.title }}</h1>
      <p>{{ page.description }}</p>
    </div>
  </header>

  {% include social-shares.html %}

  <div class="post-content collection-content">
    {{ content }}
  </div>
</article>
