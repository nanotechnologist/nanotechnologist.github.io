---
layout: default
---
<article>
  <!-- Service metas -->
  <header class="page-header">
    <div class="mask"></div>
    <img src="{{ 'services.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}" alt="{{ page.title | append: ' featured image' }}" class="page-hero" />
    <div class="text-box">
      <h1 class="page-title">{{ page.title }}</h1>
      <p>{{ page.description }}</p>
    </div>
  </header><!-- End service metas -->
  <!-- Service content -->
  <div class="post-content collection-content">
    {{ content }}
  </div><!-- End service content -->
</article>
